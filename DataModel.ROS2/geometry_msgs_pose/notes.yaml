notesHeader:
  - This data model is based on the ROS2 geometry_msgs/Pose message type
  - Reference documentation can be found at http://docs.ros.org/en/api/geometry_msgs/html/msg/Pose.html

notesSpecification:
  - The position property contains the x, y, z coordinates in 3D space (meters)
  - The orientation property contains a quaternion representation (x, y, z, w)
  - The frameId property indicates the reference frame for the pose
